events {
}

http {
  proxy_send_timeout        120;
  proxy_read_timeout        300;
  proxy_buffering           off;
  keepalive_timeout         5 5;
  tcp_nodelay               on;

  client_max_body_size      1G;

  # See: https://www.jenkins.io/doc/book/system-administration/reverse-proxy-configuration-nginx/
  # ------------------------------------------------------
  upstream jenkins_us {
    keepalive 32;                 # keepalive connections
    server jenkins-proxied:8080;  # jenkins ip and port
  }

  # Required for Jenkins websocket agents
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # Default Virtual Host for "Nexus Platform" landing page
  # ------------------------------------------------------
  server {
    listen                  80 default;
    server_name             nexus-platform.localhost;

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
    }

    ignore_invalid_headers off;

    # location ~ "^/static/[0-9a-fA-F]{8}\/(.*)$" {
    #   # rewrite all static files into requests to the root
    #   # E.g /static/12345678/css/something.css will become /css/something.css
    #   rewrite "^/static/[0-9a-fA-F]{8}\/(.*)" /$1 last;
    # }

    # location /userContent {
    #   # have nginx handle all the static requests to userContent folder
    #   # note : This is the $JENKINS_HOME dir
    #   root /var/lib/jenkins/;
    #   if (!-f $request_filename){
    #     # this file does not exist, might be a directory or a /**view** url
    #     rewrite (.*) /$1 last;
    #     break;
    #   }
    #   sendfile on;
    # }

    location /jenkins {
        sendfile off;
        proxy_pass         http://jenkins_us;
        proxy_redirect     default;
        proxy_http_version 1.1;

        # Required for Jenkins websocket agents
        proxy_set_header   Connection        $connection_upgrade;
        proxy_set_header   Upgrade           $http_upgrade;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_max_temp_file_size 0;

        #this is the maximum upload size
        client_max_body_size       10m;
        client_body_buffer_size    128k;

        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffering            off;
        proxy_request_buffering    off; # Required for HTTP CLI commands
        proxy_set_header Connection ""; # Clear for keepalive
    }
  }

  # Virtual Host to proxy to Nexus Repository
  # ------------------------------------------------------
  server {
    listen                  80;
    server_name             repo.localhost;

    location / {
      proxy_pass            http://nxrm3-proxied:8081/;
      proxy_redirect        off;
      proxy_set_header      Host $host;
      proxy_set_header      X-Real-IP $remote_addr;
      proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header      X-Forwarded-Host $server_name;
      proxy_set_header      X-Forwarded-Proto $scheme;
    }
  }

  # Virtual Host to proxy to Nexus Lifecycle
  # ------------------------------------------------------
  server {
    listen                  80;
    server_name             iq.localhost;  

    location / {
      proxy_pass            http://nxiq-proxied:8070/;
      proxy_redirect        off;
      proxy_set_header      Host $host;
      proxy_set_header      X-Real-IP $remote_addr;
      proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header      X-Forwarded-Host $server_name;
      proxy_set_header      X-Forwarded-Proto $scheme;
    }
  }
}